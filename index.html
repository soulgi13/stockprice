    <h1><b><font color="Indigo">鴻海股價行情表</font></b></h1>
    <br><br>

    <iframe frameborder src="viz.svg" width="840px" height="640px">
    </iframe>

    <p>路透引述知情人士報導，蘋果供應商鴻海集團計劃未來兩年將位於印度的iPhone工廠人手，增加三倍，希望在鄭州廠生產遭遇阻礙之際，調整在中國大陸生產iPhone的比重。知情人士說，鴻海現在計劃，位於南印度的工廠員工未來兩年將增加5.3萬人，總人數達到7萬人。儘管這座鴻海印度廠的規模不如僱用20萬人的鄭州廠，但這對努力把生產據點轉向印度的蘋果來說，仍相當重要。知情人士透露，除了iPhone，鴻海集團的這座工廠也生產其他科技公司的產品，但這波擴大招聘，主要是為了滿足增產iPHone的需求。

    </p>
